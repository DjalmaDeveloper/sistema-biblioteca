spring.jpa.properties.hibernate.format_sql=false

# ================================
# Configuracao da Aplicacao
# ================================
spring.application.name=Sistema Biblioteca API
spring.application.version=1.0.0

# ================================
# Configuracao do SpringDoc OpenAPI (Swagger)
# ================================
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.show-actuator=false
springdoc.version=1.0.0

# ================================
# Logging minimo em producao
# ================================
logging.level.root=INFO
logging.level.com.library=INFO
logging.level.org.springframework.web=INFO

# ================================
# Encoding
# ================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ================================
# Formato de Data
# ================================
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Sao_Paulo

# ================================
# CORS - Permitir frontend do Cloudflare
# ================================
spring.web.cors.allowed-origins=https://bibliotecadjr.pages.dev,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true